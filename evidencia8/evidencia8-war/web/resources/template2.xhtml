<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <title><ui:insert name="title">Default title</ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-S"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
    </h:head>
    <h:body>
        <!-- TEMPLATE FOR TABLES -->        
        <div id = "frame">
            <div id ="containerCenterNoBackground">
                <h:graphicImage id = "logoHead" library="images" name="LOGO.png"/>                            
                <ui:insert name="top"/>
            </div>
            
            <ui:insert name="messages"/>

            <div id ="containerLeftTabla">
                <ui:insert name="tableTitle"/>
            </div>
            <div id="containerCenterTabla">
                <h:form>
                     <div id="buttonArea">
                         <ui:insert name="buttons"/>
                        <ui:insert name="back"/>
                    </div>  
                        <ui:insert name="table"/>
                </h:form>
            </div>  
            <br></br>
        </div>
    </h:body>
</html>
