<ui:composition template="./../resources/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name = "title">
	Ciudades Alta
    </ui:define>
    
    <ui:define name = "top">
        <h1 style = "font-family: 'Courier New'">REGISTRO CIUDADES</h1>
    </ui:define>

    <ui:define name = "tableTitle">
        <br></br>
        <h2 style = "font-family: 'Courier New'">Forms para Registro</h2>
    </ui:define>

    <ui:define name = "dataFieldLeft">
                <h:outputText value ="Nombre de la Ciudad: " styleClass ="Outputs"/>
                <h:inputText value ="#{ciudadesController.ciudad.nombre}" 
                             maxlength ="35"
                             validator = "nombresValidator"  
                             validatorMessage="Error en Nombre de la Ciudad, ingrese un nombre de letras"      
                             required="true"
                             requiredMessage="Ingrese el nombre de la ciudad"                             
                             styleClass ="Inputs"/>
                <br/>              
                <h:outputText value ="Estado: " styleClass ="Outputs"/>
                <h:selectOneMenu    value ="#{ciudadesController.ciudad.estado}"
                                    converter ="EstadoRegister"
                                    required="true"
                                    requiredMessage="El nombre del estado es requerido" styleClass ="Inputs">
                    <f:selectItem   itemLabel="Seleccione Estado"
                                    noSelectionOption="true"
                                    itemValue="#{null}"/>
                    <f:selectItems  value="#{estadosController.findAllTyped()}"
                                    var="e"
                                    itemLabel ="#{e.nombre}"/>
                </h:selectOneMenu>     
    </ui:define>       

    <ui:define name = "dataFieldCenter">        
    </ui:define>       

    <ui:define name = "dataFieldRight">        
    </ui:define>       

    <ui:define name = "buttons">                
        <br/> <br/>
                <h:commandButton value = "ðŸ†•&#160;AGREGAR REGISTRO" action = "#{ciudadesController.insert()}" styleClass="botones"/>                 
    </ui:define>    

    <ui:define name = "back">                
                <h:commandButton value = "ðŸ”™&#160;REGRESAR" action = "CiudadesList" styleClass="botones"/>    
 
    </ui:define>      

    <ui:define name = "messages">                
	    <h:messages id="mensajes" showDetail="false" errorStyle="color:red" infoStyle="color:blue"/>
    </ui:define>       

</ui:composition>
