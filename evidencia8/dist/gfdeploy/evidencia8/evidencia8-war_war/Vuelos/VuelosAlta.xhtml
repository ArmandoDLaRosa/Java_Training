    <ui:define name = "dataFieldCenter">        
        <h:outputText value ="Origen: " styleClass ="Outputs"/>

        <h:outputText value ="Destino: " styleClass ="Outputs"/>
        <h:selectOneMenu    value ="#{vuelosController.vuelo.destino}"

                            required="true"
                            requiredMessage="El nombre de la ciudad destino es requerido" styleClass ="Inputs">  
            <f:selectItem   itemLabel="Seleccione Ciudad Destino"
                            noSelectionOption="true"

        <h:outputText value ="Fecha De Fin de Vuelo: " styleClass ="Outputs"/>

        <h:outputText value ="Hora De Fin de Vuelo; " styleClass ="Outputs"/>

                      pattern="HH:mm"

                      validatorMessage="Error en Hora De Fin De Vuelo, en el campo ingresar formato HH:mm"
